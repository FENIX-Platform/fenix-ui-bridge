<!DOCTYPE html>
<html>
<head>

    <title>FENIX Bridge: test</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="description" content="FENIX Filter: test">

</head>
<body>

<div class="alert alert-warning" role="alert">Open console for logs</div>

<div class="container">
    <div class="row">
        <div class="col-xs-12">

            <h1>FENIX Bridge: test</h1>

        </div>
    </div>
</div>

<hr>

<div class="container">
    <div class="row">
        <div class="col-xs-12">

            <button data-role="go" type="button" class="btn btn-default">
                <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
            </button>
            <button data-role="set" type="button" class="btn btn-default">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                <span>Add Metadata</span>
            </button>
            <button data-role="upd-meta" type="button" class="btn btn-default">
                <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
                <span>Update Metadata</span>
            </button>
            <button data-role="upd-dsd" type="button" class="btn btn-default">
                <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
                <span>Update DSD</span>
            </button>
            <button data-role="upd-data" type="button" class="btn btn-default">
                <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
                <span>Update Data</span>
            </button>
            <button data-role="del-meta" type="button" class="btn btn-default">
                <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
                <span>Delete Metadata</span>
            </button>
            <button data-role="del-data" type="button" class="btn btn-default">
                <span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
                <span>Delete Data</span>
            </button>
            <button data-role="del" type="button" class="btn btn-default">
                <span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
                <span>Delete Resource</span>
            </button>


        </div>
    </div>
</div>

</body>
</html>
